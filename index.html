<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아름이 뱃살 키우기</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 20px; }

    #fatImage {
      margin-top: 20px;
      width: 60%;
      height: auto;
    }

    button {
      width: 46%;
      padding: 20px;
      font-size: 22px;
      margin: 8px;
      border-radius: 10px;
      display: inline-block;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s ease;
    }

    button:active {
      background-color: #ffcccc;
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      button {
        width: 90%;
        padding: 25px;
        font-size: 24px;
        margin: 10px auto;
        display: block;
      }

      #fatImage {
        width: 70%;
      }

      p {
        font-size: 24px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <h1>아름이 뱃살 키우기</h1>
  <p>현재 뱃살: <span id="fat">0</span>g</p>

  <div>
    <button onclick="eat()">폭식하기</button>
    <button onclick="upgrade()">폭식 강화 (100g)</button>
  </div>
  <div>
    <button onclick="rageEat()">폭식 폭주 (300g)</button>
    <button onclick="diarrhea()">배탈나기</button>
  </div>

  <div><img id="fatImage" src="arumi_stage_1.png" alt="아름이"></div>

  <script>
    let fat = 0;
    let fatGain = 10;
    const image = document.getElementById("fatImage");

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]); // 더 강하게: 진동-멈춤-진동
      }
    }

    function eat() {
      vibrate();
      fat += fatGain;
      document.getElementById("fat").innerText = fat;
      evolve();
    }

    function upgrade() {
      vibrate();
      fatGain *= 2;
      alert("폭식력이 즉시 강화되었다! 한 번에 " + fatGain + "g 증가!");
    }

    function rageEat() {
      vibrate();
      fat += 300;
      alert("아름이는 폭식 폭주 상태! 라면 9개 순삭.");
      document.getElementById("fat").innerText = fat;
      evolve();
    }

    function diarrhea() {
      vibrate();
      if (fat >= 300) {
        fat -= 150;
        alert("아름이는 배탈나서 150g 뺐다. 화장실 지옥이었다.");
      } else {
        alert("쌀 게 없다!");
      }
      document.getElementById("fat").innerText = fat;
      evolve();
    }

    function evolve() {
      if (fat >= 1000) {
        image.src = "arumi_stage_3.png";
      } else if (fat >= 500) {
        image.src = "arumi_stage_2.png";
      } else {
        image.src = "arumi_stage_1.png";
      }
    }
  </script>
</body>
</html>
