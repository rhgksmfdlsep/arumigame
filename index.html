<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아름이 뱃살 키우기</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #fatImage {
      margin-top: 30px;
      width: 250px;
      height: auto;
    }

    @media (max-width: 768px) {
      body {
        margin-top: 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        width: 90%;
        font-size: 20px;
        padding: 15px 0;
        margin: 10px auto;
        display: block;
      }

      #fatImage {
        width: 80%;
        height: auto;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>아름이 뱃살 키우기</h1>
  <p>현재 뱃살: <span id="fat">0</span>g</p>
  
  <button onclick="eat()">폭식하기</button>
  <button onclick="upgrade()">폭식 강화 (100g)</button>
  <button onclick="rageEat()">폭식 폭주 (300g)</button>
  <button onclick="diarrhea()">배탈나기</button>

  <div><img id="fatImage" src="arumi_stage_1.png" alt="아름이"></div>

  <script>
    let fat = 0;
    let fatGain = 10;
    const image = document.getElementById("fatImage");

    function eat() {
      fat += fatGain;
      document.getElementById("fat").innerText = fat;
      evolve();
    }

    function upgrade() {
      fatGain *= 2;
      alert("폭식력이 즉시 강화되었다! 한 번에 " + fatGain + "g 증가!");
    }

    function rageEat() {
      fat += 300;
      alert("아름이는 폭식 폭주 상태! 라면 9개 순삭.");
      document.getElementById("fat").innerText = fat;
      evolve();
    }

    function diarrhea() {
      if (fat >= 300) {
        fat -= 150;
        alert("아름이는 배탈나서 150g 뺐다. 화장실 지옥이었다.");
      } else {
        alert("쌀 게 없다!");
      }
      document.getElementById("fat").innerText = fat;
      evolve();
    }

    function evolve() {
      if (fat >= 1000) {
        image.src = "arumi_stage_3.png";
      } else if (fat >= 500) {
        image.src = "arumi_stage_2.png";
      } else {
        image.src = "arumi_stage_1.png";
      }
    }
  </script>
</body>
</html>
